	<script src="/javascripts/uikit.min.js"></script>
	<script src="/javascripts/Chart.js"></script>
</head>
<body>
	<div class="uk-container uk-container-center">
		<nav class="uk-navbar uk-navbar-attached">
			<a href="" class="uk-navbar-brand">UIKIT & CHART</a>

				<li><a href="/">Return</a></li>

			<!-- right pos imte -->
			<nav class="uk-navbar-flip">
				<ul class="uk-navbar-nav">
					<li><a href="index.html">HELP</a></li>
				</ul>
			</nav>
		</nav>

		<div style="height:10px"></div>
		<div class="uk-panel-box">
			<h4 class="uk-comment-title">Chart.js sample</h4>
			このサンプルはchart.jsをコピーしたものです。レイアウトは、UIkit framewarkを使ってみました。
		</div>
		<div style="height:10px"></div>
		<ul class="uk-tab" data-uk-tab="{connect:'#chart'}">
			<li class="uk-active"><a href="">棒グラフ(BAR)</a></li>
			<li><a href="">ドーナツ(DAUGHNUT)</a></li>
			<li><a href="">折れ線(LINE)</a></li>
			<li><a href="">円グラフ(PIE)</a></li>
			<li><a href="">レーダ(RADER)</a></li>
			<li><a href="">POLARAREA</a></li>
		</ul>

		<ul id="chart" class="uk-switcher uk-margin">
			<li>
<!--  bar chart -->
<canvas id="bar" height="350" width="600"></canvas>
<script>
	var barChartData = {
		labels : ["January","February","March","April","May","June","July"],
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,1)",
				data : [65,59,90,81,56,55,40]
			},
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,1)",
				data : [28,48,40,19,96,27,100]
			}
		]
	}
	var myLine = new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);
</script>
<!-- end of bar chart -->
			</li>
			<li>
<!--  daunats chart -->
<canvas id="daughnut" height="350" width="350"></canvas>
<script>
	var doughnutData = [
		{
			value: 30,
			color:"#F7464A"
		},
		{
			value : 50,
			color : "#46BFBD"
		},
		{
			value : 100,
			color : "#FDB45C"
		},
		{
			value : 40,
			color : "#949FB1"
		},
		{
			value : 120,
			color : "#4D5360"
		}
	];
	var myDoughnut = new Chart(document.getElementById("daughnut").getContext("2d")).Doughnut(doughnutData);
</script>
<!--  end of daunats chart -->
			</li>	
			<li>
<!--  line chart -->
<canvas id="line" height="350" width="600"></canvas>
<script>
	var lineChartData = {
		labels : ["January","February","March","April","May","June","July"],
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,1)",
				pointColor : "rgba(220,220,220,1)",
				pointStrokeColor : "#fff",
				data : [65,59,90,81,56,55,40]
			},
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,1)",
				pointColor : "rgba(151,187,205,1)",
				pointStrokeColor : "#fff",
				data : [28,48,40,19,96,27,100]
			}
		]
	}
	var myLine = new Chart(document.getElementById("line").getContext("2d")).Line(lineChartData);
</script>
<!-- end of line chart -->
			</li>	
			<li>
<!-- Rader chart -->
<canvas id="pie" height="350" width="350"></canvas>
<script>
	var pieData = [
			{
				value: 30,
				color:"#F38630"
			},
			{
				value : 50,
				color : "#E0E4CC"
			},
			{
				value : 100,
				color : "#69D2E7"
			}
		
		];
	var myPie = new Chart(document.getElementById("pie").getContext("2d")).Pie(pieData);
</script>
<!-- end of pie chart -->
			</li>
			<li>
<!-- rader chart -->
<canvas id="rader" height="350" width="350"></canvas>
<script>
	var radarChartData = {
		labels : ["Eating","Drinking","Sleeping","Designing","Coding","Partying","Running"],
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,1)",
				pointColor : "rgba(220,220,220,1)",
				pointStrokeColor : "#fff",
				data : [65,59,90,81,56,55,40]
			},
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,1)",
				pointColor : "rgba(151,187,205,1)",
				pointStrokeColor : "#fff",
				data : [28,48,40,19,96,27,100]
			}
		]
	}
	var myRadar = new Chart(document.getElementById("rader").getContext("2d")).Radar(radarChartData,{scaleShowLabels : false, pointLabelFontSize : 10});
</script>
<!-- end of rader chart -->
			</li>
			<li>
<!-- polar star -->
<canvas id="polar" height="400" width="400"></canvas>
<script>
var chartData = [
		{
			value : Math.random(),
			color: "#D97041"
		},
		{
			value : Math.random(),
			color: "#C7604C"
		},
		{
			value : Math.random(),
			color: "#21323D"
		},
		{
			value : Math.random(),
			color: "#9D9B7F"
		},
		{
			value : Math.random(),
			color: "#7D4F6D"
		},
		{
			value : Math.random(),
			color: "#584A5E"
		}
	];
	var myPolarArea = new Chart(document.getElementById("polar").getContext("2d")).PolarArea(chartData);
</script>
<!-- end of polar star -->
			</li>
		</ul>
	</div>
</body>
